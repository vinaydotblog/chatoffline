<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ofline chat</title>
<link href="styles.css" rel="stylesheet" >
</head>

<body>
<div class="ofline-chat-container">
  <div class="ofline-chat-header">
    <ul class="ofline-chat-header">
      <li><a href="#"><img src="images/menu-icon.jpg"  alt=""/></a>
        <ul>
          <li><a href="#">Chat History</a></li>
          <li><a href="#">Exit</a></li>
        </ul>
      </li>
      <li class="ofline-chat-li-width">Live Chat</li>
      <li><a href="#"  ><img src="images/minimize-icon.jpg" alt=""/></a></li>
      <li><a href="#"><img src="images/close-icon.jpg"  alt=""/></a></li>
    </ul>
  </div>
  <div class="ofline-chat-section-content"><p> Leave a message and we'll get back 
    to you soon</p>
    <input type="text" name="" placeholder="Name" >
    <input type="text" name="" placeholder="Email id" >
    <input type="text" name="" placeholder="Phone no" >
    <textarea  placeholder="Message" ></textarea>
    <input type="button" class="chat-btn" value="Send" name="" >
  </div>
</div>
</body>
</html>
